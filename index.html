<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content ="wigth=device-width,initial-scale=1.0">
  <title>Passwords</title>
  <link rel="stylesheet" href="style.css">
  <script src="node.js"></script>
</head>

<body>
    <div class="container">
		<div class="row">
		  <div class="col-md-8 col-md-offset-2">
		
			<div class="panel panel-default">
			  <div class="panel-body">
				<h1 class="textt">Авторизація</h1>
				<form class="form-horizontal" method="" action="">
		
				  <div class="form-group">
					<label class="col-md-4 control-label">Логін</label>
					<div class="col-md-6">
					  <input type="name" class="form-control" name="name" placeholder="Логін">
					</div>
				  </div>
				  <div class="form-group">
					<label class="col-md-4 control-label">Пароль</label>
					<div class="col-md-6">
					  <input id="password-field" type="password" class="form-control" name="password" value="secret" placeholder="Пароль">
					  <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
					</div>
				  </div>
				</form>
			  </div>
			</div>
		  </div>
		</div>
		</div>
</body>
</html>
